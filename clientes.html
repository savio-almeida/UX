  <div class="container-fluid p-2 fundo-laranja-escuro text-light text-center">
    <h1>Cadastro de atividades</h1>

  </div>
  <div id="mensagemAlerta"></div>
  <div class="container-fluid mb-5">
    <div class="row">
      <div class="col-md-5">
        <h3 class="laranja-escuro"><i class="bi bi-person-badge"></i>Cadastro de atividade</h3>
        <form id="formCadastro" method="post">
          <div class="form-group mt-3">
            <label for="nome">Atividade</label>
            <input type="text" class="form-control text-uppercase" name="nome" id="nome" placeholder="Nome" autofocus>
          </div>
          <div class="form-group mt-3">
            <label for="email">Data</label>
            <input type="email" class="form-control text-lowercase" name="email" id="email" placeholder="data">
          </div>
          <div class="form-group mt-3">
            <label for="nascimento">Hora</label>
            <input type="email" class="form-control" name="nascimento" id="hora">
          </div>
          <div class="form-group mt-3">
            <label for="cpf">Lugar</label>
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="lugar" maxlength="14"
              title="informe o lugar"
              oninput="formatarCPF(this)">
          </div>
      
          <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id">
          </div>
          <button id="btnSalvar" class="btn btn-block btn-success my-4" onclick="salvar(event, 'clientes')"><i
              class="bi bi-save-fill"></i> Salvar</button>
          <button type="reset" class="btn btn-block btn-danger my-4"><i class="bi bi-x-square-fill"></i> Limpar</button>
        </form>
      </div>


      <div class="col-md-7">
        <h3 class="laranja-escuro"><i class="bi bi-database-check"></i>Listagem de Clientes</h3>
        <button class="btn fundo-laranja-escuro" type="button" disabled id="carregandoDados">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Carregando os dados...
        </button>
        <div class="form-group mt-3">          
          <input type="text" class="form-control" id="filtroCliente" oninput="filtrarTabela('filtroCliente', 'tabelaDados')" placeholder="üîç Procurar...">

        </div>
        
        <div class="table-responsive">
          <table id="tabelaDados" class="table table-sm table-striped table-bordered mt-3">            
            <!-- Conte√∫do dos dados do Firebase ser√° inserido aqui -->
          </table>
        </div>
      </div>
